<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <!-- Rating state start -->
      <div class="submit-card card">
        <div class="card-icon">
          <img src="./images/icon-star.svg" alt="" aria-hidden="true" />
        </div>
        <h1 class="card-title title">How did we do?</h1>

        <p class="card-leading lead-text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <form action="submit" id="rate-form">
          <fieldset class="form-fieldset">
            <legend hidden>rating</legend>

            <label class="rating-lbl" for="rating-1"
              ><input
                class="rating-input"
                type="radio"
                id="rating-1"
                name="rating"
                value="1"
              />
              <span class="rate-lbl-style">1</span>
            </label>

            <label class="rating-lbl" for="rating-2"
              ><input
                class="rating-input"
                type="radio"
                id="rating-2"
                name="rating"
                value="2"
              /><span class="rate-lbl-style">2</span>
            </label>

            <label class="rating-lbl" for="rating-3"
              ><input
                class="rating-input"
                type="radio"
                id="rating-3"
                name="rating"
                value="3"
              /><span class="rate-lbl-style">3</span></label
            >

            <label class="rating-lbl" for="rating-4">
              <input
                class="rating-input"
                type="radio"
                id="rating-4"
                name="rating"
                value="4"
              /><span class="rate-lbl-style">4</span></label
            >

            <label class="rating-lbl" for="rating-5"
              ><input
                class="rating-input"
                type="radio"
                id="rating-5"
                name="rating"
                value="5"
              /><span class="rate-lbl-style">5</span></label
            >
          </fieldset>
          <button type="submit" id="submit-btn" class="submit-btn">
            Submit
          </button>
        </form>
      </div>
      <!-- Rating state end -->

      <!-- Thank you state start -->
      <div class="rate-card card hidden">
        <img
          class="rate-img"
          src="./images/illustration-thank-you.svg"
          alt=""
          aria-hidden="true"
        />
        <h2 class="rate-selected">
          You selected
          <!-- Add rating here -->
          out of 5
        </h2>

        <p class="rate title">Thank you!</p>

        <p class="rate-leading lead-text">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
      <!-- Thank you state end -->
    </main>
  </body>
</html>
